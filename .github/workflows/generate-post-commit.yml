name: Generate Post Commit

concurrency:
  group: index-release-publisher
  cancel-in-progress: false

on:
  push:
    branches: [main]
    paths:
      - "plugins/**"

permissions:
  contents: write
  discussions: write

jobs:
  ensure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: Generate (post-commit)
        env:
          GITHUB_TOKEN: ${{ github.token }}
          BEFORE_SHA: ${{ github.event.before }}
          AFTER_SHA: ${{ github.sha }}
        run: |
          python scripts/generate_post_commit.py

      - name: Publish index.json to Release (replace asset)
        env:
          GITHUB_TOKEN: ${{ github.token }}
          INDEX_RELEASE_TAG: generated-index
        run: |
          python scripts/publish_index_release.py
