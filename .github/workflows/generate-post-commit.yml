name: Generate Post Commit

on:
  push:
    branches: [main]
    paths:
      - "plugins/**"

permissions:
  contents: write
  discussions: write

jobs:
  ensure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: Generate (post-commit)
        env:
          GITHUB_TOKEN: ${{ github.token }}
          BEFORE_SHA: ${{ github.event.before }}
          AFTER_SHA: ${{ github.sha }}
        run: |
          python scripts/generate_post_commit.py

      - name: Commit .generated.json (if changed)
        run: |
          if [ -z "$(git status --porcelain -- .generated.json)" ]; then
            echo "No .generated.json changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .generated.json
          git commit -m "Update .generated.json"
          git push
