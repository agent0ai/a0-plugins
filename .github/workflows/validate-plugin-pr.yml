name: Validate Plugin PR

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml pillow

      - name: Validate PR contents
        id: validate
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          GITHUB_TOKEN: ${{ github.token }}
        continue-on-error: true
        run: |
          set +e
          python scripts/validate_pr.py 2>&1 | tee validation.log
          exit_code=${PIPESTATUS[0]}
          echo "exit_code=${exit_code}" >> "$GITHUB_OUTPUT"
          exit ${exit_code}

      - name: Comment on PR (validation failure)
        if: ${{ steps.validate.outcome == 'failure' }}
        uses: actions/github-script@v7
        with:
          script: |
            const { run } = require('./scripts/comment_validation_failure.js');
            await run({ github, context });

      - name: Fail job if validation failed
        if: ${{ steps.validate.outcome == 'failure' }}
        run: exit 1
