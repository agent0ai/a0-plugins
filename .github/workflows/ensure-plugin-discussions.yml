name: Ensure Plugin Discussions

on:
  push:
    branches: [main]
    paths:
      - "plugins/**"
  workflow_dispatch:
    inputs:
      run_all:
        description: "Ensure discussions for all plugins (ignores push diff range)"
        required: false
        default: "false"
      max_plugins:
        description: "Maximum number of plugins to process in a single run"
        required: false
        default: "25"

permissions:
  contents: read
  discussions: write

jobs:
  ensure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: Ensure plugin discussions
        env:
          GITHUB_TOKEN: ${{ github.token }}
          BEFORE_SHA: ${{ github.event.before }}
          AFTER_SHA: ${{ github.sha }}
          RUN_ALL: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.run_all == 'true') && '1' || '' }}
          MAX_PLUGINS: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.max_plugins || '25' }}
        run: |
          python scripts/ensure_plugin_discussions.py
