name: Generate All (manual)

on:
  workflow_dispatch:
    inputs:
      max_plugins:
        description: "Maximum number of plugins to process in a single run"
        required: false
        default: "500"

permissions:
  contents: write
  discussions: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: Generate (all plugins)
        env:
          GITHUB_TOKEN: ${{ github.token }}
          BEFORE_SHA: ${{ github.sha }}
          AFTER_SHA: ${{ github.sha }}
          MAX_PLUGINS: ${{ github.event.inputs.max_plugins || '500' }}
        run: |
          python scripts/generate_post_commit.py --all

      - name: Commit .generated.json (if changed)
        run: |
          if [ -z "$(git status --porcelain -- .generated.json)" ]; then
            echo "No .generated.json changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .generated.json
          git commit -m "Update .generated.json"
          git push
